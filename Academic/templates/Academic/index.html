{% extends 'Academic/base.html' %}
{% include 'navbar.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
<div class="row">

  {% for a in assignments %}
  <!-- card1 -->
  <div class="column">
  <div class="container page-wrapper" style="width: 450px;">
    <div class="page-inner">
      <div class="row">
        <div class="el-wrapper">
          <div class="box-up">
            <img class="img" src="" alt="" height="300px" width="300px">
            <div class="img-info">
              <div class="info-inner">
                <span style="background-color:#3e454c; color:fbfbfb;"class="p-company">{{assignment.title}}</span>

              </div>
              <div class="a-size">{{assignment.description}}</div>
            </div>
          </div>

          <div class="box-down">
            <div class="h-bg">
              <div class="h-bg-inner"></div>
            </div>

            <a class="cart" href="{% url 'add-to-cart' p.id  %}">
              <!-- <span class="price">${{p.price}}</span> -->
              <span class="add-to-cart">
                <span class="txt"><i class="fa fa-shopping-cart"></i>edit</span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>


{% endfor %}
</div>
{% endblock %}
